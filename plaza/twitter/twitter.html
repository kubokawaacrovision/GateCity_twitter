<h3>ゲートシティのつぶやき</h3>	
<div id="jTweetsAnywhereSample"></div>
<script type="text/javascript">
$(document).ready(function() {
	//document.write("<h3>オフィシャルツィート</h3>");
    $('#jTweetsAnywhereSample').jTweetsAnywhere({
    	username: 'gcoplz',
       // list: 'favorites',
        count: 1,
        showTweetFeed:{ showProfileImages:true, showUserScreenNames:true },
    })
});
</script><br /><br />
<h3>ゲートシティ各店舗のつぶやき</h3>
<div id="GateCityStore"></div>
<script type="text/javascript">
/* ~ Category ~ 
* Restaurant, Shop, Service, All
* restaurant -> GINZALION_PR(http://ginzalion.jp::銀座ライオン), Starbucks_J(http://www.starbucks.co.jp/::スターバックス), LoveShirokuma(::シロクマカレー), PatagoniaJP( http://www.patagonia.com/japan/::バタゴニア), temomincom( http://www.global-sports.co.jp/::てもみん)
* shop -> DaiichiEngei(http://www.daiichi-engei.co.jp/::第一園芸), docomo(http://www.nttdocomo.co.jp/::ドコモ), tomods_hts( トモズ), akiko_lawson(http://www.lawson.co.jp/socialmedia/::ローソン)
* service -> resona_pr(http://www.resona-gr.co.jp/::りそな銀行), bk_mufg1880(::三菱UFJ銀行),　
*/
$(document).ready(function() {
	//document.write("<h3>オフィシャルツィート</h3>");
    $('#GateCityStore').jTweetsAnywhere({
    	username: 'minty_opera',
       // list: 'favorites',
        count: 4,
        showTweetFeed:{ showProfileImages:true, showUserScreenNames:true }
    })
});
</script>
